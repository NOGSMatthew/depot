        <!--3.0 FORMULAIRE INSCRIPTION UTILISATEUR-->
        <form action="" method="post" class = "y">
            
        <!--3.1 encadrement formulaire-->
        <fieldset>
                
            <!--3.2 titre de l'encadrement-->
            <legend>Inscription</legend>
            
            
            <!--3.3 Zone Vous-->
            <span id="title_contact">Vous</span>
            <div>
            <!--3.3.1 nom-->    
            <span>
                <input id="nom" name="inscription_nom" placeholder="Nom">
            </span>
                
            <!--3.3.2 prenom-->
            <span>
                <input id="inscription_prenom" name="inscription_prenom" placeholder="Prenom">
            </span>

            <!--3.4 Zone Contact-->

            </span>
                
            <!--3.4.1 telephone-->
            <span>
                <input id="inscription_tel" name="inscription_tel" type='tel' placeholder="Téléphone">
            </span>
            </div>
            
            <!--3.5 Zone Mot de passe-->
            <span id="title_contact">Mot de passe</span>
            <div>
            <!--3.5.1 mot de passe-->
            <span>
                <input id="inscription_mdp" name="inscription_mdp" type='password' placeholder="Mot de passe">
            </span>
                
            <!--3.5.2 mot de passe confirmation-->
            <span>
                <input id="inscription_mdp_confirmation" name="inscription_mdp_confirmation" type='password' placeholder="Mot de passe(2)">
            </span>
            
            <!--3.6 Zone Coordonée-->
            </div>

            <div>
            <!--3.6.1 ville-->

                <input id="inscription_ville" name="inscription_ville" placeholder="Ville">
            </span>
                
            <!--3.6.2 code postal-->
            <span>
                <input id="inscription_cp" name="inscription_cp" placeholder="Code Postal">
            </span>
            
            <!--3.6.3 adresse-->
            <span>
                <input id="inscription_adresse" name="inscription_adresse" placeholder="Adresse">
            </span>
            </div>
            
            <!--3.7 Zone Facultitif-->
            <span id="title_contact">Facultatif</span>
            <div>
            <!--3.7.1 companie-->
            <span>
                <input id="inscription_companie" name="inscription_companie" placeholder="Companie">
